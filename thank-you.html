<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/QNFk0rg/ithraa-alkhair-logo-1.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden-message {
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .show-message {
            opacity: 1;
        }

        .hidden-content {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide-in {
            transform: translateY(50px);
            transition: transform 1s ease-in-out;
        }

        .show-slide {
            transform: translateY(0);
        }

        #logoContainer {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5 hidden-content" id="mainContent">
        <h1>Thank You for Submitting Your Information!</h1>
        <p>Your form has been successfully submitted.</p>
        <p>Would you like to submit another form?</p>
        <a href="index.html" class="btn btn-danger">Submit Another Form</a>
        <button class="btn btn-success ml-3" id="noThankYouButton">No Thank You</button>

        <br>

        <!-- Insert logo after buttons -->
        <div class="mt-4" id="logoContainer">
            <img id="logo" src="https://i.ibb.co/QNFk0rg/ithraa-alkhair-logo-1.png" alt="Logo" style="height: 30vh;">
        </div>
    </div>

    <!-- Appreciation Message (Hidden initially) -->
    <div class="alert alert-primary mt-4 hidden-message slide-in text-center" id="appreciationMessage">
        We appreciate your effort. Thank you for your time!
    </div>

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // Event listener for the "No Thank You" button
        document.getElementById('noThankYouButton').addEventListener('click', function() {
            // Fade out the main content (text and buttons) but not the logo
            const mainContent = document.getElementById('mainContent');
            const logoContainer = document.getElementById('logoContainer');

            // Apply fade-out class to all children except logo container
            Array.from(mainContent.children).forEach(child => {
                if (child !== logoContainer) {
                    child.classList.add('fade-out');
                }
            });

            // After 1s (matching the CSS transition duration), hide the faded elements
            setTimeout(() => {
                Array.from(mainContent.children).forEach(child => {
                    if (child !== logoContainer) {
                        child.style.display = 'none'; // Hide all except logo container
                    }
                });
            }, 1000); // Duration must match the transition duration in CSS

            // Show appreciation message with a smooth slide-in effect
            const appreciationMessage = document.getElementById('appreciationMessage');
            appreciationMessage.classList.add('show-message', 'show-slide');

            // Trigger confetti animation
            confetti({
                particleCount: 150,
                spread: 60,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
